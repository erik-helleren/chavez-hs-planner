{% extends 'student/base.html' %}
{% load static %}

{% block content %}
<div id="page-container">

  <div class="row student-name">
    <h2>{{current_student.first_name}} {{current_student.last_name}}</h2>
  </div>
  <div class="row" id="student-facing-grades">

    <!--OnTrack-->
    <div class="col-sm-4 grade-box">
        <div class="row">
          <h4 class="subject-heading">ONTRACK</h4>
        </div>
        <div class="row icon-grade-box">
            <div class="col-sm-6 icon-img-box">
              <img class="subject-icon" src="http://icons.iconarchive.com/icons/icons8/windows-8/256/Business-Graduation-Cap-icon.png" alt="subject-icon"/>
            </div>
            <div class="col-sm-6">
              <a href={% url 'show_hs_options' student_id=student_id %}>
                <p class="student-grade"> {{ontrack}}</p>
              </a>
            </div>
        </div>
    </div>

    <!--GPA-->
      <div class="col-sm-4 grade-box">
          <div class="row">
            <h4 class="subject-heading">GPA</h4>
          </div>
          <div class="row icon-grade-box">
              <div class="col-sm-6 icon-img-box">
                <img class="subject-icon" src="https://cdn3.iconfinder.com/data/icons/education/512/Grades-512.png" alt="subject-icon"/>
              </div>
              <div class="col-sm-6">
                <a href={% url 'show_student_grades' student_id=student_id %}>
                  <p class="student-grade"> {{current_gpa}}</p>
                </a>
              </div>
          </div>
      </div>

      <!--Attendance-->
      <div class="col-sm-4 grade-box">
          <div class="row">
            <h4 class="subject-heading">ATTENDANCE</h4>
          </div>
          <div class="row icon-grade-box">
              <div class="col-sm-5 icon-img-box">
                <img class="subject-icon" src="https://cdn1.iconfinder.com/data/icons/education-solid-icons-vol-2/48/053-512.png" alt="subject-icon"/>
              </div>
              <div class="col-sm-7">
                <a href={% url 'show_student_attendance' student_id=student_id %}>
                  <p class="student-grade"> {{attendance_pct}}%</p>
                </a>
              </div>
          </div>
      </div>





    </div><!--end first row-->



    <!-- <div id='gpa_chart_div' style='width: 900px; height: 500px;'></div> -->

</div>





{% endblock %}
